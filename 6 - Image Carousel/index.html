<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <title>Document</title>

<body>
    <div class="container">
        <div class="image fade">

        </div>
        <div class="image fade">
            <img src="img/Lam4.jpg" alt="" width="100%">

        </div>

        <i id="prev" onclick="showImage(-1)" class="fas fa-chevron-left"></i>
